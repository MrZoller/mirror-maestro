name: Bug report
description: Report a reproducible problem
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please avoid posting real GitLab tokens or sensitive URLs. See SECURITY.md for security issues.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen instead?
      placeholder: "When I ..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps so we can reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / stack traces
      description: Paste relevant logs (redact secrets).
      render: shell
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Version
      description: App version / git SHA / docker tag
      placeholder: "0.1.0 / <sha> / latest"
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, docker version, etc.
      placeholder: |
        OS:
        Python:
        Docker (if used):
    validations:
      required: false
