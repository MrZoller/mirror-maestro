apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mirror-maestro

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - postgres/pvc.yaml
  - postgres/deployment.yaml
  - postgres/service.yaml
  - app/pvc.yaml
  - app/deployment.yaml
  - app/service.yaml
  - ingress.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize

images:
  - name: ghcr.io/mrzoller/mirror-maestro
    newTag: latest  # Pin to a specific version for production, e.g. "1.2.3"
