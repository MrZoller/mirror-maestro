apiVersion: v1
kind: Secret
metadata:
  name: mirror-maestro-secret
  namespace: mirror-maestro
  labels:
    app.kubernetes.io/name: mirror-maestro
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # ============================================================
  # IMPORTANT: Replace ALL placeholder values before deploying!
  #
  # These use the application's known defaults so that production
  # mode (ENVIRONMENT=production) will refuse to start until you
  # set real credentials.  See app/config.py validate_production_credentials.
  # ============================================================

  # PostgreSQL credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"

  # Full database URL (must match POSTGRES_USER, POSTGRES_PASSWORD, and the
  # postgres Service name "postgres" within the mirror-maestro namespace)
  DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/mirror_maestro"

  # Application auth (single-user mode)
  AUTH_PASSWORD: "changeme"

  # Multi-user mode (only needed if MULTI_USER_ENABLED=true in configmap)
  INITIAL_ADMIN_PASSWORD: "changeme"
