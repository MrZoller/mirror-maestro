<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 100" width="120" height="100">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc6d26"/>
      <stop offset="100%" style="stop-color:#e24329"/>
    </linearGradient>
  </defs>

  <!-- Fox Maestro Character -->
  <g id="fox-maestro">

    <!-- Head (larger, more rounded) -->
    <ellipse cx="60" cy="32" rx="24" ry="22" fill="url(#orangeGrad)"/>

    <!-- Ears (GitLab-style pointed) -->
    <path d="M 42 22 L 38 8 L 48 18 Z" fill="#fc6d26"/>
    <path d="M 44 18 L 42 12 L 47 17 Z" fill="#fca326"/>

    <path d="M 78 22 L 82 8 L 72 18 Z" fill="#fc6d26"/>
    <path d="M 76 18 L 78 12 L 73 17 Z" fill="#fca326"/>

    <!-- White facial markings (tanuki-style) -->
    <ellipse cx="48" cy="34" rx="9" ry="8" fill="white"/>
    <ellipse cx="72" cy="34" rx="9" ry="8" fill="white"/>
    <path d="M 60 40 L 52 48 L 68 48 Z" fill="white"/>

    <!-- Eyes (large, expressive) -->
    <ellipse cx="48" cy="32" rx="5" ry="6" fill="#2d2d2d"/>
    <circle cx="49" cy="31" r="2" fill="white"/>

    <ellipse cx="72" cy="32" rx="5" ry="6" fill="#2d2d2d"/>
    <circle cx="73" cy="31" r="2" fill="white"/>

    <!-- Nose -->
    <path d="M 60 42 L 57 46 L 63 46 Z" fill="#2d2d2d"/>

    <!-- Smile -->
    <path d="M 52 48 Q 60 52 68 48" stroke="#2d2d2d" stroke-width="1.5" fill="none" stroke-linecap="round"/>

    <!-- Body (rounded, fuller) -->
    <ellipse cx="60" cy="68" rx="22" ry="20" fill="url(#orangeGrad)"/>

    <!-- Tuxedo jacket -->
    <path d="M 42 58 L 38 68 L 42 80 L 50 82 L 50 58 Z" fill="#1a1a2e"/>
    <path d="M 78 58 L 82 68 L 78 80 L 70 82 L 70 58 Z" fill="#1a1a2e"/>

    <!-- White shirt front -->
    <ellipse cx="60" cy="68" rx="10" ry="16" fill="white"/>

    <!-- Bow tie -->
    <path d="M 48 54 L 52 58 L 48 62 Z" fill="#1f75cb"/>
    <path d="M 72 54 L 68 58 L 72 62 Z" fill="#1f75cb"/>
    <rect x="56" y="56" width="8" height="4" rx="1" fill="#1f75cb"/>

    <!-- Right arm with baton (raised up) -->
    <g id="right-arm">
      <ellipse cx="82" cy="64" rx="6" ry="16" fill="url(#orangeGrad)" transform="rotate(-45 82 64)"/>
      <circle cx="94" cy="42" r="5.5" fill="#fc6d26"/>
      <!-- Conductor's baton -->
      <line x1="96" y1="40" x2="112" y2="28" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <circle cx="112" cy="28" r="3" fill="white"/>
      <circle cx="112" cy="28" r="1.5" fill="#e0e0e0"/>
    </g>

    <!-- Left arm (down, conducting) -->
    <g id="left-arm">
      <ellipse cx="38" cy="64" rx="6" ry="14" fill="url(#orangeGrad)" transform="rotate(30 38 64)"/>
      <circle cx="28" cy="76" r="5.5" fill="#fc6d26"/>
    </g>

    <!-- Legs/feet (visible at bottom) -->
    <ellipse cx="52" cy="86" rx="6" ry="8" fill="url(#orangeGrad)"/>
    <ellipse cx="68" cy="86" rx="6" ry="8" fill="url(#orangeGrad)"/>

    <!-- Music notes -->
    <g opacity="0.7">
      <circle cx="106" cy="36" r="2.5" fill="#1f75cb"/>
      <rect x="108" y="26" width="2" height="10" fill="#1f75cb"/>
      <circle cx="102" cy="32" r="2" fill="#1f75cb"/>
      <rect x="104" y="24" width="1.5" height="8" fill="#1f75cb"/>
    </g>

  </g>
</svg>
