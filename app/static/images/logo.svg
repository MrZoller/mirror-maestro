<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <!-- Geometric GitLab Tanuki Maestro -->
  <g id="tanuki-maestro">

    <!-- GitLab Tanuki Head (geometric triangles) -->
    <g id="tanuki-head">
      <!-- Left ear triangle (darker orange, pointing up) -->
      <path d="M 35 25 L 28 8 L 42 25 Z" fill="#e24329"/>

      <!-- Right ear triangle (darker orange, pointing up) -->
      <path d="M 65 25 L 72 8 L 58 25 Z" fill="#e24329"/>

      <!-- Left cheek triangle (light orange, pointing down) -->
      <path d="M 28 25 L 35 42 L 42 25 Z" fill="#fc6d26"/>

      <!-- Right cheek triangle (light orange, pointing down) -->
      <path d="M 58 25 L 65 42 L 72 25 Z" fill="#fc6d26"/>

      <!-- Center/nose triangle (medium orange, pointing down) -->
      <path d="M 42 25 L 50 40 L 58 25 Z" fill="#fca326"/>

      <!-- Bottom jaw triangle (darker, pointing down) -->
      <path d="M 35 42 L 50 52 L 65 42 Z" fill="#e24329"/>

      <!-- Eyes (simple dots) -->
      <circle cx="38" cy="30" r="2.5" fill="#2d2d2d"/>
      <circle cx="62" cy="30" r="2.5" fill="#2d2d2d"/>
      <circle cx="39" cy="29" r="1" fill="white"/>
      <circle cx="63" cy="29" r="1" fill="white"/>
    </g>

    <!-- Bow tie (below head) -->
    <g id="bowtie">
      <path d="M 42 54 L 46 58 L 42 62 Z" fill="#1f75cb"/>
      <path d="M 58 54 L 54 58 L 58 62 Z" fill="#1f75cb"/>
      <rect x="48" y="56.5" width="4" height="3" rx="0.5" fill="#1f75cb"/>
    </g>

    <!-- Body (simple geometric) -->
    <rect x="40" y="62" width="20" height="16" rx="2" fill="#1a1a2e"/>
    <rect x="47" y="62" width="6" height="16" fill="white"/>

    <!-- Conductor's baton (right side) -->
    <g id="baton">
      <!-- Arm suggestion (angular) -->
      <path d="M 60 66 L 78 48" stroke="#fc6d26" stroke-width="3.5" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="78" cy="48" r="4" fill="#fc6d26"/>
      <!-- Baton -->
      <line x1="80" y1="46" x2="95" y2="35" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
      <circle cx="95" cy="35" r="2.5" fill="white"/>
      <circle cx="95" cy="35" r="1.2" fill="#e0e0e0"/>
    </g>

    <!-- Left arm (angular) -->
    <path d="M 40 66 L 26 72" stroke="#fc6d26" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="26" cy="72" r="4" fill="#fc6d26"/>

    <!-- Music notes -->
    <g opacity="0.7">
      <circle cx="90" cy="42" r="2" fill="#1f75cb"/>
      <rect x="91.5" y="33" width="1.5" height="9" fill="#1f75cb"/>
      <circle cx="86" cy="38" r="1.5" fill="#1f75cb"/>
      <rect x="87.2" y="31" width="1.2" height="7" fill="#1f75cb"/>
    </g>

  </g>
</svg>
