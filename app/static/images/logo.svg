<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80" width="100" height="80">
  <defs>
    <linearGradient id="foxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc6d26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e24329;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fox Maestro -->
  <g id="fox-maestro">
    <!-- Fox Head -->
    <g id="head">
      <!-- Left ear -->
      <path d="M 35 15 L 30 5 L 38 8 Z" fill="url(#foxGradient)"/>
      <path d="M 33 10 L 35 14 L 36 10 Z" fill="#e24329" opacity="0.7"/>

      <!-- Right ear -->
      <path d="M 65 15 L 70 5 L 62 8 Z" fill="url(#foxGradient)"/>
      <path d="M 67 10 L 65 14 L 64 10 Z" fill="#e24329" opacity="0.7"/>

      <!-- Face -->
      <ellipse cx="50" cy="28" rx="20" ry="16" fill="url(#foxGradient)"/>

      <!-- White cheeks/muzzle area -->
      <ellipse cx="42" cy="30" rx="6" ry="5" fill="white" opacity="0.9"/>
      <ellipse cx="58" cy="30" rx="6" ry="5" fill="white" opacity="0.9"/>

      <!-- Snout -->
      <ellipse cx="50" cy="35" rx="8" ry="6" fill="#fc6d26"/>
      <ellipse cx="50" cy="35" rx="5" ry="4" fill="white" opacity="0.3"/>

      <!-- Nose -->
      <ellipse cx="50" cy="34" rx="3" ry="2.5" fill="#333"/>

      <!-- Eyes -->
      <ellipse cx="42" cy="26" rx="3.5" ry="4" fill="white"/>
      <circle cx="43" cy="26" r="2" fill="#333"/>
      <circle cx="43.5" cy="25.5" r="0.8" fill="white"/>

      <ellipse cx="58" cy="26" rx="3.5" ry="4" fill="white"/>
      <circle cx="57" cy="26" r="2" fill="#333"/>
      <circle cx="57.5" cy="25.5" r="0.8" fill="white"/>

      <!-- Happy expression line -->
      <path d="M 45 37 Q 50 39 55 37" stroke="#333" stroke-width="1" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Bow Tie -->
    <g id="bowtie">
      <path d="M 40 45 L 45 48 L 40 51 Z" fill="#1f75cb"/>
      <path d="M 60 45 L 55 48 L 60 51 Z" fill="#1f75cb"/>
      <ellipse cx="50" cy="48" rx="5" ry="3" fill="#1f75cb"/>
      <ellipse cx="50" cy="48" rx="2" ry="1.5" fill="#155aa3"/>
    </g>

    <!-- Body/Tuxedo suggestion -->
    <path d="M 38 50 L 35 65 L 42 75 L 50 76 L 58 75 L 65 65 L 62 50 Z" fill="#1e293b"/>
    <!-- White shirt front -->
    <path d="M 46 50 L 45 70 L 50 72 L 55 70 L 54 50 Z" fill="white"/>

    <!-- Conductor's Baton (right arm raised) -->
    <g id="baton">
      <!-- Arm -->
      <path d="M 60 52 L 75 20" stroke="#fc6d26" stroke-width="4" fill="none" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="75" cy="20" r="3.5" fill="#fc6d26"/>
      <!-- Baton -->
      <path d="M 76 19 L 90 8" stroke="#f0f0f0" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <circle cx="90" cy="8" r="2.5" fill="#f0f0f0"/>
      <circle cx="90" cy="8" r="1.5" fill="#d0d0d0"/>
    </g>

    <!-- Left arm -->
    <path d="M 40 52 L 28 62" stroke="#fc6d26" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="28" cy="62" r="3.5" fill="#fc6d26"/>

    <!-- Music notes -->
    <g id="music-notes" opacity="0.6">
      <circle cx="85" cy="25" r="2" fill="#1f75cb"/>
      <path d="M 87 25 L 87 15" stroke="#1f75cb" stroke-width="1.5"/>

      <circle cx="92" cy="22" r="1.5" fill="#1f75cb"/>
      <path d="M 93.5 22 L 93.5 14" stroke="#1f75cb" stroke-width="1.2"/>
    </g>
  </g>
</svg>
